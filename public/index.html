<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Turnstile</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
        function tsCallback(key) {
            console.log(`verifyStatus: ${key}`);
            fetch(`https://${window.location.hostname}/verifykey/${key}`)
                .then(res => {
                    console.log(`result of verify: ${res}`);
                    const submitPWButton = document.getElementById('submitUserIDPW');
                    submitPWButton.disabled = false;
                }).catch(err => console.log(err));
        }

        function idInput(key) {
            console.log(`input`)
        }

        function acceptidpw(val) {
            console.log(`val: ${val}`);
        }

        function validateTurnstile() {
            console.log(`start form validation`);
            let turnstileResponse = document.getElementByClassName('cf-turnstile');
            if (turnstileResponse) {
                console.log(`turnstile response: ${turnstileResponse.value}`);
            }
        }
    </script>
</head>
<body>
<h2> Test Turnstile</h2>
<form action="/login" method="POST">

    <label for="useridID">User ID:</label>
    <input type="text" id="useridID" name="useridID" value="" onchange="idInput">
    <br>
    <label for="passwordID">Password:</label>
    <input type="text" id="passwordID" name="passwordID" value="">
    <br>
    <button id='submitUserIDPW' onclick="acceptidpw('doit')" disabled>Accept</button>

    <!-- use 2x00000000000000000000AB for always bad case -->

    <div
            class="cf-turnstile"
            data-sitekey="0x4AAAAAABpqcSvQIGuBhjsO"
            data-callback="tsCallback"
    ></div>

</form>


</body>
</html>
